repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
- repo: https://github.com/dotnet/format
      rev: v5.1.225507
      hooks:
          - id: dotnet-format
            entry: dotnet-format whitespace
            args: [--folder, --include]